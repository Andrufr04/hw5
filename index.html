<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .element1 {
            width: 55px;
            height: 55px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
   
</head>
<body>
    <div style="background-color: rgb(17, 0, 255);" class="element1">
        <img src="facebook.png" alt="Facebook">
    </div>
    <div style="background-color: rgb(248, 76, 133);" class="element1">
        <img src="instagram.png" alt="Facebook">
    </div>
    <div style="background-color: rgb(50, 241, 255);" class="element1">
        <img src="twitter.png" alt="Facebook">
    </div>
    <div style="background-color: rgb(253, 23, 23);" class="element1">
        <img src="youtube.png" alt="Facebook">
    </div>
</body>
</html>
